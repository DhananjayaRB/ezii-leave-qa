<!DOCTYPE html>
<html>
<head>
    <title>Test Work Pattern API</title>
</head>
<body>
    <h1>Testing Work Pattern API</h1>
    <div id="result"></div>
    <script>
        async function testWorkPatternAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Get JWT token from localStorage (simulate)
                const jwtToken = localStorage.getItem('jwt_token');
                
                if (!jwtToken) {
                    resultDiv.innerHTML = '<p style="color: red;">No JWT token found in localStorage</p>';
                    return;
                }
                
                console.log('JWT Token found:', jwtToken ? 'Yes' : 'No');
                console.log('JWT Token length:', jwtToken ? jwtToken.length : 0);
                
                const response = await fetch('https://qa-api.resolveindia.com/organization/get-work-patterns', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <p style="color: red;">API Error: ${response.status}</p>
                        <pre>${errorText}</pre>
                    `;
                    return;
                }
                
                const data = await response.json();
                console.log('Work Pattern API Response:', data);
                
                resultDiv.innerHTML = `
                    <h2>Work Pattern API Response:</h2>
                    <pre style="background: #f5f5f5; padding: 10px; overflow: auto;">${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error calling work pattern API:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-run the test
        testWorkPatternAPI();
    </script>
</body>
</html>
